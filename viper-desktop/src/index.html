<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Viper Desktop</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">
    <img src="darklogo.png" alt="Viper Logo" class="w-24 h-24 mb-4" />
    <h1 class="text-4xl font-extrabold mb-6">Viper</h1>
    <button id="open-folder" class="bg-green-500 text-white px-6 py-3 rounded-xl font-bold mb-4">Open Folder</button>
    <div class="flex gap-2 mb-4">
      <input id="git-url" type="text" placeholder="Git repo URL" class="px-3 py-2 rounded border border-gray-700 bg-gray-800 text-white" />
      <button id="clone-git" class="bg-green-500 text-white px-4 py-2 rounded font-bold">Clone from Git</button>
    </div>
    <div id="status" class="mt-2"></div>
    <script src="renderer.js"></script>
  </body>
</html>
