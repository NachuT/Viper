<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Viper Desktop</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">
    <img src="darklogo.png" alt="Viper Logo" class="w-24 h-24 mb-4" />
    <h1 class="text-4xl font-extrabold mb-6">Viper</h1>
    <button id="open-folder" class="bg-green-500 text-white px-6 py-3 rounded-xl font-bold mb-4">Open Folder</button>
    <div id="selected-folder" class="text-green-400 font-mono mb-4" style="display:none;"></div>
    <div class="flex gap-2 mb-4">
      <input id="git-url" type="text" placeholder="Git repo URL" class="px-3 py-2 rounded border border-gray-700 bg-gray-800 text-white" />
      <button id="clone-git" class="bg-green-500 text-white px-4 py-2 rounded font-bold">Clone from Git</button>
    </div>
    <div id="status" class="mt-2"></div>
    <div id="toolchain-banner" style="background:#23272e; color:#ffb86c; border-bottom:1px solid #444b55; padding:1.2rem 2rem; display:flex; align-items:center; justify-content:space-between;">
      <div>
        <b>FPGA Toolchain Setup:</b>
        <span id="toolchain-instructions">Detecting your OS...</span>
        <input id="toolchain-cmd-box" type="text" readonly style="margin-left:1.5rem; background:#1e1e1e; color:#fff; border:1px solid #444b55; border-radius:4px; font-size:1rem; padding:0.5rem 1.2rem; width:420px;" />
      </div>
      <button id="copy-toolchain-cmd" style="background:#31363f; color:#fff; border:none; border-radius:4px; font-size:1rem; padding:0.5rem 1.2rem; margin-left:1.5rem; cursor:pointer;">Copy Command</button>
    </div>
    <footer style="width:100vw; background:#23272e; color:#888; text-align:center; font-size:0.95rem; padding:1.2rem 0; border-top:1px solid #22262c; margin-top:2rem;">
      Note: Currently, this tool only supports bitstream generation for <b>Lattice iCE40 FPGAs</b>.
    </footer>
    <script src="renderer.js"></script>
  </body>
</html>
