name: Build and Release Viper Desktop

on:
  push:
    tags:
      - 'v*'

jobs:
  make:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        working-directory: viper-desktop

      - name: Make distributables
        run: npm run make
        working-directory: viper-desktop

      - name: Publish to GitHub Releases
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run publish
        working-directory: viper-desktop 